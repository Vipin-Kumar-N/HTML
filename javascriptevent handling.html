<html>
    <head>
        <title>
            Style Background Color Property
        </title>
        <style>
            #geeks
            {
                width: 250px;
                height: 100px;
                background-color: coral;
            }
        </style>
    </head>
    <body>
        <center>
            <h1 style="color:green">Hello World</h1>
            <h2>DOM style background Color Property</h2>
            <button onclick="DREAM()">Submit</button>
            <div id="DREAM">
                <h1>WELCOME TO  NEW WORLD</h1>
            </div>
            <div id="POWER">
                <h1>Let's See The POWER</h1>
            </div> 
            <script>
                function DREAM()
                {
                    document.getElementById("DREAM").style.backgroundColor="RED";
                    document.getElementById("POWER").style.backgroundColor="BLUE";
                }
            </script>
        </center>
    </body>
</html>
